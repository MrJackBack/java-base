<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--
        div:每一个div占满一整行。块级标签
        span：文本信息在一行展示，行内标签 内联标签

        -->

    <span>zjq666</span>
    <span>zjqzjq</span>

    <hr>
    <div>zjq666</div>
    <div>zjqzjq</div>


</body>
</html>
